# This workflow tests Sqitch's MySQL engine on all supported versions of MySQL.
# It runs for pushes and pull requests on the `main`, `develop`, `**mysql**`,
# `**maria**`, and `**engine**` branches.
name: ğŸ¬ MySQL
on:
  push:
    branches: [main, develop, "**engine**", "**mysql**", "**maria**" ]
  pull_request:
    branches: [main, develop, "**engine**", "**mysql**", "**maria**" ]
jobs:
  MySQL:
    strategy:
      matrix:
        include:
          # curl -s https://registry.hub.docker.com/v2/repositories/library/mysql/tags\?page_size\=10000 | jq '.results[].name'
          - { version: '9.1',   icon: ğŸ¬, name: MySQL,   image: mysql   }
          - { version: '8.4',   icon: ğŸ¬, name: MySQL,   image: mysql   }
          - { version: '5.7',   icon: ğŸ¬, name: MySQL,   image: mysql   }
          - { version: '5.6',   icon: ğŸ¬, name: MySQL,   image: mysql   }
          - { version: '5.5',   icon: ğŸ¬, name: MySQL,   image: mysql   }
          # curl -s https://registry.hub.docker.com/v2/repositories/library/mariadb/tags\?page_size\=10000 | jq '.results[].name'
          - { version: '11.6',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '11.5',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '11.4',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '11.3',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '11.2',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '11.1',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '11.0',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.11', icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.10', icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.9',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.8',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.7',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.6',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.5',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.4',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.3',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.2',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.1',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
          - { version: '10.0',  icon: ğŸ¦­, name: MariaDB, image: mariadb }
    name: ${{ matrix.icon }} ${{ matrix.name }} ${{ matrix.version }}
    runs-on: ubuntu-latest
    services:
      # Run the MySQL service in a container we can connect to. Means that the
      # CLI and libraries DBD::MariaDB use are static to the version on the runner
      # machine.
      mysql:
        image: "${{ matrix.image }}:${{ matrix.version }}"
        env: { MYSQL_ALLOW_EMPTY_PASSWORD: yes }
        ports: [ 3306 ]
        options: --health-cmd="healthcheck.sh --innodb_initialized || mysqladmin ping --protocol=tcp" --health-interval=5s --health-timeout=2s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Setup Clients
        run: .github/ubuntu/mysql.sh
      - name: Setup Perl
        id: perl
        uses: shogo82148/actions-setup-perl@v1
        with: { perl-version: latest }
      - name: Cache CPAN Modules
        uses: actions/cache@v4
        with:
          path: local
          key: perl-${{ steps.perl.outputs.perl-hash }}
      - run: cpm install --verbose --show-build-log-on-failure --no-test --with-recommends --cpanfile dist/cpanfile
      - run: cpm install --verbose --show-build-log-on-failure --no-test --with-recommends DBD::MariaDB
      - name: prove
        env:
          PERL5LIB: "${{ github.workspace }}/local/lib/perl5"
          LIVE_MYSQL_REQUIRED: true
          SQITCH_TEST_MYSQL_URI: "db:mysql://root@127.0.0.1:${{ job.services.mysql.ports[3306] }}/information_schema"
        run: prove -lvr t/mysql.t
