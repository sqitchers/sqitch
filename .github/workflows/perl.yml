# This workflow tests Sqitch's basic functionality (no database testing) on
# all supported versions of Perl on Ubuntu, macOS, and Windows. It runs on
# pushes to branches matching `develop` and `**perl**` as well as pull
# requests.
name: ğŸ§… Perl
on:
  push:
    branches: [develop, "**perl**"]
  pull_request:
jobs:
  Perl:
    strategy:
      matrix:
        os: [[ğŸ§, ubuntu], [ğŸ, macos], [ğŸªŸ, windows]]
        perl: [ '5.42', '5.40', '5.38', '5.36', '5.34', '5.32', '5.30', '5.28', '5.26', '5.24', '5.22', '5.20', '5.18', '5.16', '5.14', '5.12' ]
        exclude:
          - { os: [ğŸªŸ, windows], perl: '5.12' } # https://github.com/shogo82148/actions-setup-perl/issues/876
          - { os: [ğŸªŸ, windows], perl: '5.14' } # https://github.com/shogo82148/actions-setup-perl/issues/881
          - { os: [ğŸªŸ, windows], perl: '5.22' } # https://github.com/shogo82148/actions-setup-perl/issues/2310
          - { os: [ğŸªŸ, windows], perl: '5.24' } # https://github.com/shogo82148/actions-setup-perl/issues/2310
          - { os: [ğŸªŸ, windows], perl: '5.40' } # https://github.com/shogo82148/actions-setup-perl/issues/2310
    name: ğŸ§… Perl ${{ matrix.perl }} on ${{ matrix.os[0] }} ${{ matrix.os[1] }}
    runs-on: ${{ matrix.os[1] }}-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Perl
        id: perl
        uses: shogo82148/actions-setup-perl@v1
        with: { perl-version: "${{ matrix.perl }}" }
      - run: perl -V
      - if: runner.os == 'Linux'
        name: Install Apt Packages
        run: sudo apt-get install -qq language-pack-fr language-pack-en language-pack-de language-pack-it
      - name: Cache CPAN Modules
        uses: actions/cache@v4
        with:
          path: local
          key: perl-${{ steps.perl.outputs.perl-hash }}
      - if: runner.os == 'Windows'
        run: cpm install --verbose --show-build-log-on-failure --no-test --with-recommends Encode Win32::Console::ANSI Win32API::Net Win32::Locale Win32::ShellQuote DateTime::TimeZone::Local::Win32
      - run: cpm install --verbose --show-build-log-on-failure --no-test --with-recommends --cpanfile dist/cpanfile
      - run: cpm install --verbose --show-build-log-on-failure --no-test --with-recommends Test::Spelling Test::Pod Test::Pod::Coverage
      - name: prove
        env: { PERL5LIB: "${{ github.workspace }}/local/lib/perl5" }
        run: prove -lrj4
