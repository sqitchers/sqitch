name = App-Sqitch
license = MIT
copyright_holder = "iovation Inc."

[VersionFromModule]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExecDir]
[ShareDir]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CheckExtraTests]

[LocaleTextDomain]
share_dir = lib

[ModuleBuild]
mb_class = Module::Build::Sqitch
mb_version = 0.35

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/theory/sqitch/
homepage = http://sqitch.org/
bugtracker.web = http://github.com/theory/sqitch/issues/

[AutoPrereqs]
skip = ^Win32
skip = ^DBD::

[Prereqs / RuntimeRequires]
Devel::StackTrace = 1.30
PerlIO::utf8_strict = 0
Template::Tiny = 0.11
DateTime::TimeZone = 0

[Prereqs / RuntimeRecommends]
Pod::Simple = 1.41
Class::XSAccessor = 1.18
Type::Tiny::XS = 0.010

[Prereqs / DevelopRecommends]
Test::Pod = 1.41
Test::Pod::Coverage = 1.08
Test::Spelling = 0
DBD::SQLite = 1.37
DBD::Pg = 2.0
DBD::mysql = 4.018
DBD::Firebird = 1.11
DBD::ODBC = 1.43

[Prereqs / DevelopSuggests]
DBD::Oracle = 1.23
